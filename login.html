<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCL用户中心-账号密码登录</title>
    <link rel="icon" href="https://www.tcl.com/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/login.css">
    <script src="script/login_module.js" type="module"></script>
</head>

<body>
    <header class="w">
        <div class="header-box">
            <a class="logo fl" href="index1.html"><img src="https://user.tcl.com/img/logo.png"></a>
            <span class="fl">TCL账号登录</span>
        </div>
    </header>
    <main>
        <div class="main-box w">
            <div class="login-box">
                <div class="login-san">
                    <h3>推荐第三方登录
                    </h3>
                    <p>
                        <a href="javascript:;" id="icon2"></a>
                        <a href="javascript:;" id="icon1"></a>
                        <a href="javascript:;" id="icon0"></a>
                    </p>
                </div>
                <div class="login-title">账号密码登录
                </div>
                <div class="login-group">
                    <em id="spt1">
                    </em>
                    <input type="text" placeholder="手机号 / 邮箱 / 用户名" id="username">
                    <span></span>
                </div>
                <div class="login-group">
                    <em id="spt3">
                    </em>
                    <input type="text" placeholder="登陆密码" id="password">
                    <span></span>
                </div>
                <div class="login-btn">
                    <button id="btn">登录</button>
                </div>
                <div class="login-btm clearfix">
                    <a href="login.html">短信验证登录</a>
                    <a href="javascript:;">找回密码</a>
                </div>
            </div>
        </div>
    </main>
    <div class="footer-box">
        <p class="footnav">
            <a href="javascript:;">关于TCL</a>
            <a href="javascript:;">社会责任</a>
            <a href="javascript:;">投资者关系</a>
            <a href="javascript:;">新闻中心</a>
            <a href="javascript:;">经销商之家</a>
        </p>

            TCL集团股份有限公司版权所有 粤ICP备05040863号
        </p>
    </div>
</body>

</html>
